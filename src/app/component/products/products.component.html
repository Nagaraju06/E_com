<!-- card section -->
<section id="cardSections">
    <div class="container-fluid">
        <div class="card-grid">
            <ng-container *ngFor="let item of filterCategory | filter: searchkey : 'title'">
                <div class="card">
                    <h5 class="image-title" data-bs-toggle="tooltip" data-bs-placement="top" title="{{item.title}}">{{item.title}}</h5>
                    <div class="text-center">
                        <img src="{{item.image}}" alt=""/>
                    </div>
                    <p class="image-description">{{item.description}}</p>
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <p>$&nbsp;{{item.price}}</p>
                        </div>
                        <div (click)="addToCart(item)">
                            <p class="addToCart">Add to cart +</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
