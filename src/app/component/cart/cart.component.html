<ng-container *ngIf="products.length != 0">
    <div class="items-mainCard">
        <div class="d-flex mb-3">
            <button class="btn btn-primary" routerLink="/products">
                Back To Products
            </button>
        </div>
        <div class="d-flex">
            <div class="checkout-card">
                <div class="card  item-card" *ngFor="let item of products; let i = index">
                    <div class="item-img">
                        <img src='{{item.image}}' alt="" width="120" />
                    </div>
                    <div class="card-body">
                        <h5>{{item.title}}</h5>
                        <p>{{item.description}}</p>
                        <div>
                            <button class="decrementBtn" (click)="decrementQuantity(item)">-</button>&nbsp;&nbsp;&nbsp;
                            {{item.quantity}}&nbsp;&nbsp;&nbsp;
                            <button class="incrementBtn" (click)="incrementQuantity(item)">+</button>
                        </div>
                        <p><strong>Rating:</strong>&nbsp;{{item.rating.rate}}</p>
                    </div>
                    <div class="item-options text-center">
                        <div>
                            <p>{{item.price}}</p>
                            <!-- <p>Free Shipping</p> -->
                        </div>
                        <div>
                            <button class="btn btn-danger" (click)="removeItem(item)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <div>
            <div class="price-card">
                <div class="card">
                    <div>
                        <h6>Price Details</h6>
                        <hr />
                        <div>
                            <div class="d-flex justify-content-between">
                                <p class="fw-bold">Total Price</p>
                                <p>{{grandTotal}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="orderPlace()">Place Order</button>
            </div>
            </div>
        </div>

    </div>
</ng-container>



<ng-container *ngIf="products.length === 0">
    <div class="container">
        <div class="card">
            <h4 class="card-title">My Cart</h4>
            <div class="text-center">
                <img src="../../../assets/images/empty_cart.svg" alt="Empty Cart" height="400" class="mb-3" />
                <h4>Add item to it now</h4>
                <button class="btn btn-primary mt-3" routerLink="/products">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
